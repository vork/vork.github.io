<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Infinite Distance Explainer</title>
		<style>
			body { margin: 0; }

            .steps {
                position: absolute;
                top: 2vmin;
                left: 2vmin;
                display: flex;
                flex-direction: column;
            }

            .btn {
                background-color: #009688;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
            }
            button:hover {
                background-color: #42CFC1;
            }

            button:disabled,
            button[disabled]{
                background-color: #4A5755;
            }

		</style>
	</head>
    <body>
        <div class="steps">
            <button type="button" class="btn" id="near">Near Illumination</button>
            <button type="button" class="btn" id="far">Far Illumination</button>
        </div>
        <div id="container"></div>

        <script async src="../modules/es-module-shims.js"></script>

        <script type="importmap">
        {
            "imports": {
                "three": "../modules/three/three.module.js",
                "gltf_loader": "../modules/three/GLTFLoader.js",
                "tweenjs": "../modules/tween/tween.esm.js"
            }
        }
        </script>
        <script type="module" src="main.js">
        </script>
	</body>
</html>
