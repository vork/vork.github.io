<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>NeRF Explainer</title>
		<style>
			body { margin: 0; }

            .steps {
                position: absolute;
                top: 2vh;
                left: 5vw;
                right: 5vw;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
            }

            .btn {
                background-color: #009688;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                min-width: 10em; 
            }
            button:hover {
                background-color: #42CFC1;
            }

            button:disabled,
            button[disabled]{
                background-color: #4A5755;
            }

		</style>
	</head>
	<body>
        <div class="steps">
            <button type="button" class="btn" id="cast">Cast Rays</button>
            <button type="button" class="btn" id="crs_sample">Coarse Sample</button>
            <button type="button" class="btn" id="crs_compose">Compose</button>
            <button type="button" class="btn" id="distribute">Distribute</button>
            <button type="button" class="btn" id="fn_sample">Fine Sample</button>
            <button type="button" class="btn" id="fn_compose">Compose</button>
            <button type="button" class="btn" id="reset">Reset</button>
        </div>
        <div id="container"></div>

        <script src="../modules/xstate/xstate.js"></script>

        <script async src="../modules/es-module-shims.js"></script>

        <script type="importmap">
        {
            "imports": {
                "three": "../modules/three/three.module.js",
                "meshline": "../modules/three/meshline.es.js",
                "gltf_loader": "../modules/three/GLTFLoader.js",
                "orbit_control": "../modules/three/OrbitControls.js",
                "stats_module": "../modules/three/stats.module.js",
                "dat_gui": "../modules/dat.gui.js",
                "tweenjs": "../modules/tween/tween.esm.js"
            }
        }
        </script>

        <!-- <script src="https://unpkg.com/xstate@4.30.6/lib/index.js"></script> -->

        <script type="module" src="main.js">
        </script>
	</body>
</html>
